
<div class="container">
<div class="content">
<button type="button"(click)="openModal()">CREAR</button>
<table class="table table-striped table-dark container">
    <thead>
        <td> Identificacion </td>
        <td> Nombre</td>
        <td> Salario</td>
        <td> Fecha</td>
        <td>Acciones</td>
    </thead>
        <tbody>
            <tr *ngFor="let item of lst">
                <td>{{ item.ide }}</td>
                <td>{{ item.nom }}</td>
                <td>{{ item.sal | currency }}</td>
                <td>{{ item.fecha }}</td>
                <td>
                    <span (click)="openEditModal(item)">EDITAR</span>
                </td>
                <td>

                    <span (click)="delete(item)">ELIMINAR</span>
                </td>
            </tr>
        </tbody>
</table>

</div>
</div>
