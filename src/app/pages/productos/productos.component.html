
<div class="container">
<div class="content">
<button type="button" class="btn btn-primary"(click)="openModal()">CREAR</button>
<table class="table table-striped table-dark container">
    <thead>
        <td>Código</td>
        <td>Descripción</td>
        <td>Valor</td>
        <td>Acciones</td>
    </thead>
      <tbody>
        <tr *ngFor="let item of lst">
            <td>{{ item.codp }}</td>
            <td>{{ item.desp }}</td>
            <td>{{ item.valp | currency }}</td>
            <td>
                
                <span (click)="openEditModal(item)">EDITAR</span>
            </td>
            <td>
                <span (click)="delete(item)">ELIMINAR</span>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
